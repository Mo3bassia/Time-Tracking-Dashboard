<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card primary-card">
          <div class="card_top">
            <img src="images/image-jeremy.png" alt="" />
            <div class="card_description">
              <p class="inactive small">Report for</p>
              <p class="title">jeremy Robson</p>
            </div>
          </div>
          <div class="choises">
            <ul>
              <li class="inactive">Daily</li>
              <li class="active">Weekly</li>
              <li class="inactive">Monthly</li>
            </ul>
          </div>
        </div>
        <div class="card main-card">
          <div class="card_head">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="card_body">
            <p class="card_title">
              <span>Work</span> <img src="images/icon-ellipsis.svg" alt="" />
            </p>
            <div class="card_desc">
              <div class="card_hours"><span>32</span>hrs</div>
              <p class="inactive small">Last Week - <span>36</span>hrs</p>
            </div>
          </div>
        </div>
        <div class="card main-card">
          <div class="card_head">
